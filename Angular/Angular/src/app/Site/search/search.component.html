<hr>
<div style="text-align: center;">
    <input placeholder="Search" [(ngModel)] ="FilteredTitle">
    <button class="button-serach" style="background: none;border: none;padding: 0;cursor: pointer;margin-left: 10px;" (click)="SearchTitles()"><i class="fa-solid fa-magnifying-glass" style="color: #000000;font-size: 20px;"></i></button>
</div>


<div class="container" style="margin-top: 15px;">
    <div class="row">
        <div class="col-lg-4 mb-4" *ngFor="let event of FilteredEvents;let i =index">
            <div class="card" style="width: 18rem;" >
                <img class="card-img-top" src={{event.event_img}} alt="" style="width: 100%;height: 220px;" >
                <div class="card-body">
                    <h5 class="card-title">{{event.title}}</h5>
                    <p class="card-text">{{event.description}}</p>
                    <a href="#" class="btn btn-outline-primary btn-sm">See more!</a>
                </div>
            </div>
        </div>
    </div>
</div>
