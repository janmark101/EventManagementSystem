<app-navbar>
    
</app-navbar>

<hr>
<div style="text-align: center;">
    <input placeholder="Search" [(ngModel)] ="FilteredTitle" (keyup)="onTextChanged()">
    <button class="button-serach" style="background: none;border: none;padding: 0;cursor: pointer;margin-left: 10px;" (click)="SearchTitles()"><i class="fa-solid fa-magnifying-glass" style="color: #000000;font-size: 20px;"></i></button>
</div>
<hr>

<div class="container" style="margin-top: 15px;">
    <div class="row">
        <div class="col-lg-4 mb-4" *ngFor="let event of FilteredEvents;let i =index">
            <div class="card" style="width: 18rem;" >
                <img class="card-img-top" src={{event.event_img}} alt="" style="width: 100%;height: 200px;" >
                <div class="card-body">
                    <h4 class="card-title" style="font-weight: bold;">{{event.title}}</h4>
                    <div class="event-card">
                        <p class="card-text" id="event-description">{{event.description}}</p>
                      </div>
                      <p style="margin-left: 10px;">...</p>
                    <a href="#" class="btn btn-outline-primary btn-sm" style="margin-top: 10px;" [routerLink]="['/EventDetail',event.id]">See more!</a>
                </div>
            </div>
        </div>
    </div>
</div>
